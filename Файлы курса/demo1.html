        <script>
            function sayHello() {
                //alert("Hello, world!");
                document.getElementById("hdr1").innerText = "Hello, world!"; //Если мы хотим сделать что-то с элементом нашего интерфеса
                document.getElementById("hdr1").style.color = "blue"; //Меняем текст заголовка на голубой при нажатии кнопки
                document.getElementById("hdr1").style.backgroundColor = "white"; //Меняем фон заголовка на белый при нажатии кнопки
                //При двойном клике на кнопку сделать так, чтобы панда показалась снова. Надо использовать ветвление if
                if (document.getElementById("imgPanda").style.display != "none") {
                    document.getElementById("imgPanda").style.display = "none"; //Скрыли кота при нажатии кнопки
                    document.getElementById("btn1").innerHTML = "Показать панду"; // Хочу поменять текст на кнопке, чтобы к ней обратится я создала id="btn1"
                }
                else{
                    document.getElementById("imgPanda").style.display = ""; //Скрыли кота при нажатии кнопки
                    document.getElementById("btn1").innerHTML = "Click me"; // Хочу поменять текст на кнопке, чтобы к ней обратится я создала id="btn1"
                }
                                
            }

            function scream() {
                document.getElementById("hdr1").innerText = "Ррр!"; //При наведении мышью выдаёт Ррр!
            }

            function silence() {
                document.getElementById("hdr1").innerText = "Hello, world!"; //При убирании мыши выдаёт Hello, world!
            }

        </script>

    </head>
    <body>
        <!-- Это комментарий-->
